networks:
  rede_microsservicos:
    external: true

services:
  postgres:
    container_name: postgres-container
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_postgres=test_postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.2

  pgadmin:
    container_name: pgadmin-container
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=doxito007@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - "3050:80"
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.3
    depends_on:
      - postgres

  controller-cadastro-autenticacao:
    image: jonasrsribeiro/nc-controller-cadastro-autenticacao:develop
    ports:
      - "3000:3000"
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.4
    depends_on:
      - pgadmin
      - postgres

  controller-identificacao-ia:
    image: jonasrsribeiro/nc-controller-identificacao-ia:develop
    ports:
      - "3002:3002"
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.5
    depends_on:
      - pgadmin
      - postgres
      - controller-cadastro-autenticacao

  controller-obter-imagens:
    image: jonasrsribeiro/nc-controller-obter-imagens:develop
    ports:
      - "3003:3003"
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.6
    depends_on:
      - postgres
      - pgadmin
      - controller-cadastro-autenticacao
      - controller-identificacao-ia

  controller-firebase:
    image: jonasrsribeiro/nc-controller-firebase:develop
    ports:
      - "3004:3004"
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.7
    depends_on:
      - postgres
      - pgadmin
      - controller-cadastro-autenticacao
      - controller-identificacao-ia
      - controller-obter-imagens

  frontend:
    image: jonasrsribeiro/nc-controller-frontend:develop
    ports:
      - "80:80"
    volumes:
      - front-data:/app
    environment:
      - NODE_ENV=development
    networks:
      rede_microsservicos:
        ipv4_address: 172.18.0.8
    depends_on:
      - pgadmin
      - postgres
      - controller-cadastro-autenticacao
      - controller-identificacao-ia
      - controller-obter-imagens
      - controller-firebase

volumes:
  postgres-data:
  front-data: